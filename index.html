<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Little Pony New Tab ðŸ’–</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: url('friendshipisbeautiful.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    align-items: flex-end;
    justify-content: flex-start;
  }

  .search-container {
    width: 100%;
    padding: 40px;
  }

  .search-box {
    width: 400px;
    padding: 12px 16px;
    border: 2px solid rgba(255, 255, 255, 0.5);
    border-radius: 25px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    outline: none;
    backdrop-filter: blur(6px);
    transition: 0.3s;
  }

  .search-box::placeholder {
    color: rgba(255, 255, 255, 0.7);
  }

  .search-box:focus {
    background: rgba(255, 255, 255, 0.3);
    border-color: white;
  }
</style>
</head>
<body>
  <div class="search-container">
    <form action="https://www.google.com/search" method="GET">
      <input type="text" name="q" class="search-box" placeholder="Search Google...">
    </form>
  </div>
</body>
</html>
